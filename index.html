<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/cea7031d7a.js" crossorigin="anonymous"></script>

        <meta name="viewport" content="Width=device-width, initial-scale=1">
    </head>
    <body>

        <header id="heading">
            <h4>To do list</h4>
        </header>

        <main>

            <div id="main-container">
                
                <div class="task-container">
                    <ul id="tasks">
                        <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
                    </ul>
                </div>
    
                <div class="bottom-task-adder">
                    <input type="text" id="task-input" placeholder="Got a new task?" />
                    <input type="submit" id="add-task-btn" value="Add Task" />
                </div>
            </div>

            
        </main>


        <script src="script.js"></script>
    </body>
</html>
